<ion-header>
  <ion-toolbar color="success">
    <ion-button class="white-button" slot="start">
      <ion-back-button text=""> </ion-back-button>
    </ion-button>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        What do you want to do with this recyclable waste?
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group>
        <ion-list>
          <ion-item>
            <ion-label>I want to BUY it</ion-label>
            <ion-radio value="CLIENT"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>I want to SELL it</ion-label>
            <ion-radio value="PARTNER"></ion-radio>
          </ion-item>
        </ion-list>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title> Contact </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input
          label="Name"
          labelPlacement="floating"
          placeholder="Enter Name"
          type="text"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Email"
          labelPlacement="floating"
          placeholder="Enter Email"
          type="email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Password"
          labelPlacement="floating"
          placeholder="Enter Password"
          type="password"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Confirm Password"
          labelPlacement="floating"
          placeholder="Enter Password"
          type="password"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="MobileNumber"
          labelPlacement="floating"
          placeholder="Enter Mobile Number"
          type="tel"
        ></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title> Address Information </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input
          label="Address"
          labelPlacement="floating"
          placeholder="Enter Address"
          type="text"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Pin Code"
          labelPlacement="floating"
          placeholder="Enter Pin Code"
          type="text"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="City"
          labelPlacement="floating"
          placeholder="Enter City"
          type="text"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label=" State"
          labelPlacement="floating"
          placeholder="Enter State"
          type="text"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Country"
          labelPlacement="floating"
          placeholder="Enter Country"
          type="text"
        ></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button class="register-button" color="light" size="full" (click)="onRegister()"> Register </ion-button>
</ion-content>
